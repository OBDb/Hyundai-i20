generations:
  - name: "First Generation (PB)"
    start_year: 2008
    end_year: 2012
    description: "The original Hyundai i20 was introduced as a supermini (B-segment) car for European and Asian markets, debuting at the 2008 Paris Motor Show. Replacing the Getz in Hyundai's lineup, it featured conventional styling with a focus on practicality and value. Available in three-door and five-door hatchback body styles, it offered good interior space for its external dimensions. Powertrain options included 1.2L and 1.4L petrol engines from the Kappa family, plus diesel options ranging from 1.1L to 1.6L from the U-Line family with CRDi technology. The interior was straightforward but well-built, earning a five-star Euro NCAP safety rating in 2009. Built on the Hyundai-Kia PB platform with a MacPherson strut front suspension and torsion beam rear."

  - name: "First Generation (PB) Facelift"
    start_year: 2012
    end_year: 2014
    description: "A facelift launched on March 28, 2012 in India modernized the i20 considerably. The update included revised headlamps with a new front grille following Hyundai's 'Fluidic Sculpture' design philosophy, updated tail lamps, fog lamps, and interior refinements. The iGen i20 variant in India featured these updates with retuned engines. Production continued until 2014 globally, with Indian production extending to 2015. Safety features expanded to include six airbags, ABS with EBD, electronic stability control, and advanced driver assistance systems. The facelift helped maintain competitiveness against rivals like the Ford Fiesta and Volkswagen Polo."

  - name: "Second Generation (GB)"
    start_year: 2014
    end_year: 2018
    description: "The second-generation i20 debuted in August 2014 (India) and November 2014 (Europe), adopting Hyundai's 'Fluidic Sculpture 2.0' design philosophy. Built on the new Hyundai-Kia GB platform with an increased wheelbase of 2,570mm, it featured more sophisticated styling and improved interior quality. Available as a five-door hatchback and three-door i20 Coupe, with the crossover-styled i20 Active launched in 2015. Engine options included a new 1.0L Kappa II T-GDi turbocharged three-cylinder, 1.2L and 1.4L MPi four-cylinders, plus 1.1L and 1.4L diesel CRDi options. The interior featured a black and beige dual-tone dashboard with improved infotainment, rear AC vents, and automatic climate control. Safety included six airbags and electronic stability control standard in many markets."

  - name: "Second Generation (GB) Facelift"
    start_year: 2018
    end_year: 2020
    description: "The facelifted second-generation i20 was unveiled at the 2018 Auto Expo in India, featuring new front and rear bumpers, redesigned tail lamps with the license plate moved from bumper to trunk lid, and a new boot lid. The interior received an updated infotainment system with Apple CarPlay and Android Auto support. The 4-speed automatic transmission was replaced with a CVT for petrol variants, while European models gained the 7-speed DCT option. Safety features expanded further with additional driver assistance technologies. Production continued until 2020 when the third generation replaced it, though the i20 Active was succeeded by the Hyundai Bayon."

  - name: "Third Generation (BC3)"
    start_year: 2020
    end_year: 2023
    description: "The third-generation i20 was unveiled in February 2020 for the European market, adopting Hyundai's 'Sensuous Sportiness' design language. Built on the Hyundai-Kia K2 platform, it is larger and lower than its predecessor with more aggressive styling. Production began in August 2020 at Hyundai's Izmit plant in Turkey. Engine options focus on efficiency with a 1.0L T-GDi three-cylinder (available with 48V mild hybrid), 1.2L and 1.4L MPi four-cylinders, plus a 1.5L CRDi diesel. Features include dual 10.25-inch displays (digital cluster and infotainment), wireless charging, and Hyundai SmartSense safety suite. The performance-oriented i20 N was introduced with a 1.6L turbocharged engine producing 204 HP, featuring a limited-slip differential and sport-tuned suspension."

  - name: "Third Generation (BC3) Facelift"
    start_year: 2023
    end_year: null
    description: "The facelifted third-generation i20 was revealed on May 10, 2023 for European markets, featuring updated styling and technology improvements. Changes include a revised front grille design, updated headlights and taillights with new internal graphics, and interior enhancements. The mild hybrid system was discontinued for the UK market but remains available in other regions. An N Line trim variant continued to be offered with sportier styling elements. Safety systems were enhanced with updated driver assistance features. The i20 N performance variant continued as an option for enthusiasts seeking a hot hatch experience."